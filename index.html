<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Froyo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎄 🎅 Season’s greetings! 🎅 🎄</h1>
        <p>What flavors of froyo would you like to enjoy today?</p>
        <p>Simply type them in, separated by commas, and let us whip up a winter wonderland of flavors just for you!</p>
        <input type="text" id="flavorsInput" placeholder="vanilla,strawberry,coffee">
        <button id="submitButton">Submit</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
